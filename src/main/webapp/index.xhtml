<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pi2EE7 - JEE7 LED Control for RaspberryPi</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/default/layout.xhtml">
            <ui:define name="content">

                <div class="jumbotron">
                    <h1>Pi2EE7</h1>
                    <p>JEE7 LED Control for Raspberry Pi</p>
                </div>

                <div class="page-header">
                    <h1>LED Control</h1>
                </div>
                <p>
                    <h:outputText value="${index.ledStatus}"/>
                    <h:form>
                        <h:commandButton value="Toggle" action="${index.toggle}" class="btn btn-lg btn-default" />&nbsp;
                        <h:commandButton value="Blink" action="${index.blink}" class="btn btn-lg btn-default"/>
                        <br />
                        <br />
                        <h:link value="Refresh" outcome="index" class="btn btn-lg btn-primary"/>
                    </h:form>
                </p>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
